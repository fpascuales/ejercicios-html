<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Issuu - Registro</title>
</head>
<body>
    <header class="b-header">
        <div>
            <img src="img/Issuu_logo.png" class="e-logo" alt="Issuu">
        </div>
        <div class="e-header-sign">
            <span>Already a user?</span>
            <a href="">Sign in</a>
        </div>
    </header>
    <main class="b-main">
        <section>
            <h1 class="e-h1">Create an Issuu Account.</h1>
            <div class="b-social">
                <div class="e-social-google">
                    <img src="img/logo-google.jpg" class="e-logo-social" alt="Google">
                    <span>Sign in with Google</span>
                </div>
                <div class="e-social-facebook">
                    <img src="img/logo-facebook.png" class="e-logo-social" alt="Facebook">
                    <span>Continue with Facebook</span>
                </div>
            </div>
            <p>or with email</p>
        </section>
        <section>
            <form>
                <label class="b-label"><span>Email</span><input type="email" required placeholder="e.g. john.doe@email.com"></label>
                <label class="b-label"><span>Password</span><input type="password" required></label>
                <label><input type="checkbox" required><span>I accept the <a href="#">Terms of Service</a> ant the <a href="#">Professional Terms of Service</a></span>.</label>
                <button class="e-boton-sign-in">create account</button>
            </form>
        </section>
    </main>
    <footer class="b-footer">
        <div>
            <p>Issuu Inc.</p>
        </div>
        <div>
            <ul class="e-list-footer">
                <li>Terms</li>
                <li class="e-li">Privacy</li>
                <li class="e-li">DMCA</li>
            </ul>
        </div>
    </footer>

</body>
</html>
